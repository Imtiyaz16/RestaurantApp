<form class="container">
  <div class="jumbotron font-weight-bold text-uppercase">
    <h2 >       logIn User For RestaurantApp
</h2>
</div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email">
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="logIn()">Log In</button>
  </form>
