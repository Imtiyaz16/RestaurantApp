<section class=" ">
    <div class="jumbotron font-weight-bold text-uppercase">
        <h2 >       Register User For RestaurantApp
</h2>
    </div>

    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success! </strong>Your Data added successfully!
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <form [formGroup]="createUser" (ngSubmit)="regUser()">
        <div class="form-group">
          <label >Username</label>
          <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
        </div>
        <div class="form-group"> 
            <label >Email</label>
            <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
          </div>
        <div class="form-group">
            <label >password</label>
            <input type="password" class="form-control" placeholder="Enter Address" formControlName="password">
          </div>

          
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</section>
